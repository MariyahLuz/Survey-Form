<main>
    <head>
        
      <title id="title">
       Survey Form
      </title>

      <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <h1>Survey Form</h1>
       
      <p id="description">
        Let me know how happy are you about school nowadays </p>
      <form id="survey-form" action="">
        <div id="label">
          <div>
            <label id="name-label" for="name"> *Name: <input id="name" type="text"  class="input-field"  placeholder="Enter your name" required></label></div>

          <div>
            <label id="email-label" for="email">*Email: <input id="email" type="email" class="input-field" placeholder="Enter your email" required></label></div>

          <div><label id="number-label" for="number">*Age: <input type="number" name="age" id="number" min="1" max="100" class="input-field" placeholder="Age"></label></div>

          <label for="dropdown">*What is your Highest Level of Education:</label>
        
      <select id="dropdown" class="dropdown">
        <option disabled selected value>Select an option</option>
        <option value="Not completed 12th">Not completed 12th</option>
        <option value="Completed 12th">Completed 12th</option>
          <option value="Polytechnic Diploma">Polytechnic Diploma</option>
        <option value="Graduate">Graduate</option>
        <option value="Post-Graduate">Post Graduate</option>
        </select>
    </div>
        <div id="butoes">
<div id="algo">
    <label for="pq">*Why do you go to school?</label>   </div>
          <ul id="porque" style="list-style: none; ">
            <li class="radio-buttons"> <label><input type="radio" class="pq" value="1" name="name">Parents</label></li>
            <li class="radio-buttons"> <label><input type="radio" class="pq" value="2" name="name">Obligation</label></li>
            <li class="radio-buttons"> <label><input type="radio" class="pq" value="3" name="name">You like</label></li>
          </ul>
     
          <label for="seleciona">*What do you like more in School?<br>(Check all that apply)</label>

          <ul id="explica" style="list-style:none; ">
            <li class="checkbox"><label><input type="checkbox" value="1" class="seleciona">Food</label></li>
            <li class="checkbox"><label><input type="checkbox" value="2" class="seleciona">Friends</label></li>
            <li class="checkbox"><label><input type="checkbox" value="3" class="seleciona">Teachers</label></li>
            <li class="checkbox"><label><input type="checkbox" value="4" class="seleciona">Subjects</label></li>
            <li class="checkbox"><label><input type="checkbox" value="5" class="seleciona">Sleep</label></li>
          </ul>
        </div>
            
     <div id=fim>
        <label for="comments">
          Any Comments or Suggestions?</label>

        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      
      <button type="submit" id="submit" class="dropdown"> Submit </button>
      <p id="fimfim">* necessary to fill</p>
        </div>
  </form>
    </body>
 
</main>
